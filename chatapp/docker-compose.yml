version: "3.8"

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./apps/api/src:/app/src

  peerjs:
    image: peerjs/peerjs-server:latest
    ports:
      - "9000:9000"
    command: ["--port", "9000", "--path", "/"]
